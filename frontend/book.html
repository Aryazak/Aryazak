<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('telemedicine-service-online-video-call-doctor-actively-chat-with-patient_31965-22621.avif') no-repeat center center fixed;
            background-size: cover;
            color: #f4e1d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #4a2a1d; /* Fallback color */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #f4e1d2;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #f4e1d2;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: left;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid rgba(211, 211, 211, 0.5);
            border-radius: 5px;
            font-size: 1rem;
            color: #3e1d10;
        }

        input, select {
            width: 100%;
        }

        button {
            background-color: #5c3e33;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e1d10;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form action="/patient/book" method="POST" class="form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">
            <label for="doctor">Choose Doctor</label>
            <select name="doctorId" id="doctor" required>
            </select>
            <label for="date">Appointment Date</label>
            <input type="date" name="appointmentdate" id="date" required>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>

    <script>
        fetch('/patient/doctors')
            .then(response => response.json())
            .then(doctors => {
                const doctorSelect = document.getElementById('doctor');
                doctors.forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.id;
                    option.textContent = `${doctor.name} - ${doctor.specialization}`;
                    doctorSelect.appendChild(option);
                });
            });
    </script>
</body>
</html>
